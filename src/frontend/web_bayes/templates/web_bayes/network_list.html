{% extends "web_bayes/base.html" %}

{%block bodytitle%}
Available Networks
{%endblock%}
{% block content %}
<table>
<tr><th>Name</th></tr>
{%for network in object_list%}
<tr>
<td><a href="{{network.get_absolute_url}}">{{network}}</a></td>
</tr>
{%endfor%}
</table>
<a href="{% url create_network %}">Create new network</a>
{%endblock%}
